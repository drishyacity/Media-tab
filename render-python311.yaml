services:
  - type: web
    name: media-tab-4k
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT main:app"
    envVars:
      - key: SESSION_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.9"

databases:
  - name: media-tab-db
    databaseName: media_tab
    user: admin
    plan: free